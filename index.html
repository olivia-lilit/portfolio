<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
    <script defer src="scripts.js"></script>
    <title>Studio Lilit</title>
</head>
<body>
    <header class="flex">
        <img class="header-logo" src= "assets/logo.svg" alt="Studio Lilit: Web Dev and Design">
        <nav> 
            <ul class="flex">
                <li class="flex"><a href="#contact-form" id="contactButton" >contact</a></li>
                <li class="flex"><a href="#" id="portfolioButton">portfolio</a></li>
                <li class="flex"><a href="#">about</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex">
        <h1>It's 2022. Your {<span id="siteUse">work</span>} deserves a great website.</h1>
    
        <section>
            <h2>Visitors form an opinion on your site within 50ms<a href="https://research.google/pubs/pub38315/" target="_blank" >*</a>- good design and intuitive layouts make sure that first impression is a good one. </h2>
        </section>
    
        <section>
            portfolio
        </section>
    
        <section>
                <label for="contact-form">Contact Form</label>
                <form action="" id="contact-form">
                    <label for="name-input">Name</label>
                    <input type="text" name="name-input" id="">
                    <label for="email-input">Email</label>
                    <input type="email" name="email-input" id="">
                    <label for="phone-input">Phone (optional)</label>
                    <input type="phone" name="phone-input">
                    <label for="issue-input">How can we help you?</label>
                    <textarea name="issue-input" id="" cols="30" rows="10"></textarea>
                </form>
        </section>
    </main>
    <footer> Copyright Olivia Rudd, 2022</footer>
</body>
</html>
